<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>首页</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" data-th-href="@{/css/sweetalert2.min.css}">
    <link rel="stylesheet" data-th-href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" data-th-href="@{/css/jsonFormater.css}">
    <link rel="stylesheet" data-th-href="@{/css/ionicons.min.css}">
    <link rel="stylesheet" data-th-href="@{/css/dataTables.bootstrap.min.css}">
    <link rel="stylesheet" data-th-href="@{/css/AdminLTE.min.css}">
    <link rel="stylesheet" data-th-href="@{/css/iCheck/all.css}">
    <link rel="stylesheet" data-th-href="@{/css/datepicker3.css}">
    <link rel="stylesheet" data-th-href="@{/css/bootstrap-timepicker.min.css}">
    <link rel="stylesheet" data-th-href="@{/css/skin-blue.min.css}">
    <link rel="stylesheet" data-th-href="@{/css/page.css}">
    <link rel="stylesheet" data-th-href="@{/css/user-info.css}">

    <link rel="stylesheet" data-th-href="@{/css/google.family.css}"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header class="main-header">
        <a href="javascript:void(0)" class="logo">
            <span class="logo-mini">JBT</span>
            <span class="logo-lg">金奔腾科技</span>
        </a>
        <nav class="navbar navbar-static-top" role="navigation">
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img data-th-src="@{/images/jbt.png}" class="user-image" alt="User Image">
                            <span class="hidden-xs" data-th-text="${user.realName}">管理员</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="user-header">
                                <img data-th-src="@{/images/jbt.png}" class="img-circle" alt="User Image">
                                <p>
                                    <span data-th-text="${' - ' + user.username}"></span>
                                    <small>2017-12-18</small>
                                </p>
                            </li>
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="javascript:void(0)" id="index-change-password" class="btn btn-default btn-flat">修改密码</a>
                                </div>
                                <div class="pull-right">
                                    <a href="javascript:location.href='/logout'" class="btn btn-default btn-flat">安全退出</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <aside class="main-sidebar">
        <section class="sidebar">
            <ul id="jbt-menu" class="sidebar-menu" data-widget="tree">
                <li class="header">菜单列表</li>
                <li class="treeview" data-th-each="viewGroup : ${views.sideView}">
                    <a href="javascript:void(0)" data-th-object="${viewGroup.key}">
                        <i data-th-attr="class=*{'fa nav-icon fa-'+logo}"></i>
                        <span class="menu-name" data-th-text="*{name}"></span>
                        <span class="pull-right-container">
                            <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu">
                        <li class="menu-item" data-th-each="item : ${viewGroup.value}"
                            data-th-object="${item}" data-th-attr="data-url=*{url}">
                            <a href="javascript:void(0)" data-th-utext="*{html}">
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
    </aside>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                金奔腾后台管理
                <small id="title">主页</small>
            </h1>
            <ol class="breadcrumb">
                <li id="path-first-menu"><a href="javascript:void(0)"><i class="fa fa-dashboard"></i>主页</a></li>
                <li id="path-second-menu" class="active"></li>
            </ol>
        </section>
        <section id="mainContainer" class="content container-fluid">
            <div id="mainContainerRepleace">
                <!-- main content here -->
            </div>
        </section>
    </div>
    <footer class="main-footer">
        <strong>2017 &copy; <a href="#">金奔腾科技</a>.</strong>
    </footer>
</div>
<script data-th-src="@{/js/jquery.min.js}" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script data-th-src="@{/js/bootstrap.min.js}" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>-->
<!--<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->
<script data-th-src="@{/js/sweetalert2.min.js}" src="https://cdn.bootcss.com/limonte-sweetalert2/7.3.0/sweetalert2.min.js"></script>
<script data-th-src="@{/js/zloirock.core.js}" src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
<script data-th-src="@{/js/jsonFormater.js}"></script>
<script data-th-src="@{/js/jquery.dataTables.min.js}"></script>
<script data-th-src="@{/js/dataTables.bootstrap.min.js}"></script>
<script data-th-src="@{/js/adminlte.min.js}"></script>
<script data-th-src="@{/js/icheck.min.js}"></script>
<script data-th-src="@{/js/bootstrap-datepicker.js}"></script>
<script data-th-src="@{/js/bootstrap-datepicker.zh-CN.js}"></script>
<script data-th-src="@{/js/bootstrap-timepicker.min.js}"></script>
<script data-th-src="@{/js/index.js}"></script>
<script data-th-src="@{/js/maintain.js}"></script>
<script data-th-src="@{/js/common.js}"></script>
</body>
</html>
