<div class="row">
    <div class="col-md-4">
        <div data-th-each="documentsGroup : ${documents}" class="box box-success collapsed-box">
            <div class="box-header with-border">
                <h3 class="box-title" data-th-text="${documentsGroup.serviceName}">Removable</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                </div>
                <!-- /.box-tools -->
            </div>
            <div class="box-body" style="display: none">
                <ul class="nav nav-pills nav-stacked">
                    <li data-th-each="document : ${documentsGroup.documents}" >
                        <div>
                            <div style="float: left" data-th-attr="data-method=${document.method}">
                                <a href="javascript:void(0)">
                                    <i class="fa fa-circle-o"></i>
                                    <b data-th-text="${document.description}"></b>
                                </a>
                            </div>
                            <div class="btn-group" style="float: right">
                                <button  type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="version" data-th-text="${document.newVersion}">v1</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li class="changeVer" data-th-each="ver : ${document.versions}" data-th-text="${ver.key}"><a>v1</a></li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 id="param-title" class="box-title text-center">参数列表</h3>
            </div>
            <div class="box-body">
                <table class="text-center table table-bordered table-striped dataTable" role="grid"
                       aria-describedby="example1_info">
                    <thead>
                        <tr>
                            <th>接口地址</th>
                            <th colspan="4" data-th-text="${address}">描述</th>
                        </tr>
                        <tr role="row">
                            <th>参数名称</th>
                            <th>描述</th>
                            <th>类型</th>
                            <th>是否必选</th>
                            <th>默认值</th>
                        </tr>
                    </thead>
                    <tbody id="param-list">
                        <tr>
                            <td>method</td>
                            <td>接口处理标识(常量)</td>
                            <td>String</td>
                            <!-- label-info YES   label-warning NO -->
                            <td><span class="label label-info">YES</span></td>
                            <!-- label-success value label-danger --- -->
                            <td id="service-method"> --- </td>
                        </tr>
                    </tbody>

                    <tfoot id="response-common">
                        <tr>
                            <td colspan="5"><b>接口通用返回值</b></td>
                        </tr>
                        <tr>
                            <th>RESULT</th>
                            <th>返回码</th>
                            <th colspan="3">返回值说明</th>
                        </tr>
                        <tr>
                            <td>SERVER_ERROR</td>
                            <td>53001</td>
                            <td colspan="3">服务器处理异常</td>
                        </tr>
                        <tr>
                            <td>INVALID_METHOD</td>
                            <td>53004</td>
                            <td colspan="3">无效的方法</td>
                        </tr>
                        <tr>
                            <td>INVALID_PARAMETER</td>
                            <td>53005</td>
                            <td colspan="3">请求参数不合法</td>
                        </tr>
                    </tfoot>
                    <tfoot id="response-list">
                        <tr>
                            <td><b>业务返回值</b></td>
                            <!-- a 标签指向 git 仓库 -->
                            <td colspan="4"><a target="_Blank" id="service-response"></a></td>
                        </tr>
                        <tr class="result">
                            <td>SUCCESS</td>
                            <td>00000</td>
                            <td colspan="3">请求成功</td>
                        </tr>
                    </tfoot>
                    <tfoot>
                        <tr>
                            <td colspan="5"><b>返回Json示例</b></td>
                        </tr>
                    </tfoot>
                    <tfoot>
                        <tr>
                            <td colspan="5"><div id="response-json"> </div></td>
                        </tr>
                    </tfoot>
                    <tfoot>
                        <tr>
                            <td><b>字段名称</b></td>
                            <td><b>字段类型</b></td>
                            <td><b>字段描述</b></td>
                            <td colspan="2"><b>示例值</b></td>
                        </tr>
                    </tfoot>
                    <tfoot id="response-json-value">

                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
<script data-th-inline="javascript">
    $("#title").text("APP开发接口文档");
    var documentsGroups = [[${documents}]];
    var gitName = [[${gitName}]];
    //console.log(documentsGroups);
</script>
<script src="/js/document/app.js" async></script>
